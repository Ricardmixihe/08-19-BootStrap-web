<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        .item{
            height: 200px;
            background-color: pink;
        }
        .item:nth-child(odd){
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item   col-md-3  col-xs-12 col-sm-6" >1</div>
        <div class="item   col-md-3  col-xs-12 col-sm-6" >2</div>
        <div class="item   col-md-3  col-xs-12 col-sm-6" >3</div>
        <div class="item   col-md-3  col-xs-12 col-sm-6" >4</div>


    </div>
</body>
</html>
